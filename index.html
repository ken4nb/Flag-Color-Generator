<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Random Color</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <script src='script.js'></script>
</head>
<body>
    <h1 style="text-align: center;">Pick the frame of the flag</h1>
    <div id="pick-frame">
        <div class="frame-picker-1"></div>
        <div class="frame-picker-2"></div>
        <div class="frame-picker-3"></div>
    </div>
    <div id="frame-1">
        <div id="header-frame">
            <h2>Click on the button to randomize a color</h2>
            <button id="button-of-color">Change color</button>
            <div id="frame-for-boxes">
                <div id="flag-box"> 
                    <div class="flag-row-1"></div>
                    <div class="flag-row-2"></div>
                    <div class="flag-row-3"></div>
                </div>
                <div id="flag-box-2">
                    <div class="flag-column-1"></div>
                    <div class="flag-column-2"></div>
                    <div class="flag-column-3"></div>
                </div>
                <div id="flag-box-3">
                    <div id="japanic-flag">
                        <div id="circle-flag">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer style="height: 5rem;"></footer>
</body>
</html>
